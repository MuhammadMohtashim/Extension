<!DOCTYPE html>
<html>
<head>
  <title>Recruitment Agency Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 340px;
      padding: 15px;
      margin: 0;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .meta-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    
    #searchBox {
      margin-bottom: 15px;
    }
    
    #searchInput {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .action-button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f5f5f5;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .action-button:hover {
      background-color: #e9e9e9;
    }
    
    .action-button.primary {
      background-color: #0073b1;
      color: white;
      border-color: #0073b1;
    }
    
    .action-button.primary:hover {
      background-color: #005d8f;
    }
    
    .agency-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .agency-item:last-child {
      border-bottom: none;
    }
    
    .agency-item:hover {
      background-color: #f7f7f7;
    }
    
    .rating {
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .agency-details h3 {
      margin-top: 0;
    }
    
    .rating-badge {
      display: inline-block;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 5px 0 15px;
      font-weight: bold;
    }
    
    .comments-section {
      margin: 15px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .comments-section ul {
      padding-left: 20px;
    }
    
    .comments-section li {
      margin-bottom: 8px;
    }
    
    .action-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>
    Agency Checker
    <img src="icons/icon48.png" alt="Logo" style="width: 24px; height: 24px;">
  </h2>
  
  <div class="meta-info">
    Database: <span id="totalAgencies">0</span> agencies | 
    Updated: <span id="lastUpdated">--</span>
  </div>
  
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search for an agency...">
  </div>
  
  <div id="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
